{% extends './base.html' %}


{% block title %}
    <title>New Article</title>
{% endblock title %}




{% block content %}
    <div class="btn-actions">
        <p>
            <a href="{% url 'home' %}">
                <button>Home</button>
            </a>
        </p>
        <p>
            <a href="{% url 'article' slug=post.slug %}">
                <button>Annuler</button>
            </a>
        </p>
        
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <p> Vouler vraiment suprpimer l'article {{post.title}} ?? </p>
        <button type="submit" class="supp"> Supprimer </button>
    </form>
        
{% endblock content %}
